apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - image: dieflo4711/devops_demo:latest
        imagePullPolicy: Always
        name: nodejs
        ports:
        - containerPort: 4711
        readinessProbe:
          httpGet:
            path: /
            port: 4711
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1  
